    <style>
        html, body {

            height: 100%;

        body {
            display: flex;
            flex-direction: column;
        }
        #intro {
            min-height: 100%;
            text-indent: 10vw;

        @keyframes opacity-change {
            to {opacity: 1;}
        }
        #content {
            flex: 1 0 auto;
            display: block;
        }
        footer {

            text-align: center;
            flex-shrink: 0;
            left: 0;
            right: 0;
            text-indent: initial;
        }
        #footertext {
            color: white;
            font-size: 130%;
            line-height: 0;
        }
        #footerimages {
            word-spacing: 0.5vw;

        }
        #website {

            border: 1px solid black;
        }
        #website-link {
