<!DOCTYPE html>
<html>
<head>
    <title>
        Jonathan Qiu - UNSW Student
    </title>
    <style>
        html, body {
            font-family: 'Courier New', Courier, monospace;
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            text-indent: 10%;
        }
        #greeting {
            padding-top: 15px;
            padding-bottom: 15px;
            animation: mainheading 1s ease-in infinite alternate;
            overflow: hidden;
            white-space: nowrap;
        }
        @keyframes mainheading {
            to {color: plum}
        }
        a {
            text-decoration: none;
        }
        img {
            height: 25px;
            width: 25px;
            opacity: 0.5;
        }
        @keyframes opacitychange {
            to {opacity: 1;}
        }
        img:hover {
            animation: opacitychange 0.5s ease-in infinite alternate;
        }
        #content {
            flex: 1 0 auto;
        }
        #intro {
            height: 80%;
            width: 100%;
            border: 1px solid black;
        }
        #intro-text {
            line-height: 5px;
            margin-top: 100px;
        }
        footer {  
            background-color: black;
            text-align: center;
            flex-shrink: 0;
            left: 0;
            right: 0;
            text-indent: initial;
        }
        #footertext {
            color: white;
            font-size: 130%;
            line-height: 0;
        }
        #footerimages {
            word-spacing: 10px;
            display: block;
        }
        #website {
            height: 100%;
            border: 1px solid black;
        }
        #website-link {
            display: block;
            text-align: center;
            text-indent: initial;
        }
    </style>
<head>
<body style="background-color: white;">
    <div id = "intro">

    </div>
    <div id = "content"></div>

            </p>
            <a id = "website-link" href="https://github.com/j-qiu7/j-qiu7.github.io">

    </div>

<footer>

    <div id = "footerimages">
